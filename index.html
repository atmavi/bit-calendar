<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header-primary">
        <div class="date-wrapper">
            <span class="header__year"></span>
            <span class="header__month"></span>
        </div>

        <div class="date-jump">
            <input class="date-jump__month" type="number" placeholder="MM" min="0" max="12">
            <input class="date-jump__year" type="number" placeholder="YYYY"> 
            <button class="date-jump__btn">Jump to Date</button>
        </div>
    </div> 

    <div class="week-days">
        <div class="week-day">Sun</div>
        <div class="week-day">Mon</div>
        <div class="week-day">Tue</div>
        <div class="week-day">Wed</div>
        <div class="week-day">Thu</div>
        <div class="week-day">Fri</div>
        <div class="week-day">Sat</div>
    </div>

    <div class="month-days">test</div>  
</body>
<script type="module" src="index.js"></script>
</html>
